    <title>shop-vue</title>
      <script>
        // 页面适配代码，确保 1rem === 10px
        (function() {
          var html = document.documentElement
    
          function resetFontSizeOfRootElement() {
            var baseFontSize = 0.625;
            var ratio = (375 / html.offsetWidth);
    
            html.style.fontSize = (baseFontSize / ratio) * 100 + '%'
            window.FONT_PX = (baseFontSize / ratio)
            window.PIXEL_RATIO = ratio
          }
    
          resetFontSizeOfRootElement()
          window.addEventListener('resize', resetFontSizeOfRootElement)
          document.addEventListener('resize', resetFontSizeOfRootElement)
        }())
      </script>
      <style type="text/css">
      	p {
      	  margin: 0;
      	  padding: 0;
      	}
      </style>
